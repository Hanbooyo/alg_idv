<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                let answer="";
                for(let i=0; i<a.length; i++) {
                    if(a[i] == b[i]) {
                        answer += '\nD';
                    }else if(a[i] == 1){
                        if(b[i] == 2){
                            answer += '\nB';
                        }else {
                            answer += '\nA';
                        }
                    }else if(a[i] == 2){
                        if(b[i] == 1){
                            answer += '\nA';
                        }else {
                            answer += '\nB';
                        }
                    }else if(a[i] == 3){
                        if(b[i] == 2){
                            answer += '\nA';
                        }else {
                            answer += '\nB';
                        }
                    }
                }
                            //맨 앞 \n 제외
                return answer.substring(1);;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
